<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="heading"><img id="logo" src="assets/images/rock-paper-scissors-logo.svg" alt="Rock, paper, scissors logo "></header>
    <div class="game-area">
        <div class="results">
            <p id="result-header">Online Game</p>
            <p id="result-rule">You against the computer</p>
        </div>
        <div class="hands-area">
            <div id="user-hand-outer">
                <div id="user-hand-inner">
                    <img class="hands rock-imgs" id="user-hand" src="assets/images/rock-left.svg" alt="rock" data-type="rock">
                </div>
            </div>
            <div id="computer-hand-outer">
                <div id="computer-hand-inner">
                    <img class="hands paper-imgs" id="computer-hand" src="assets/images/paper-right.svg" alt="rock" data-type="rock">
                </div>
            </div>
        </div>
        <div class="controls">
            <h2 id="controls-header">CHOOSE YOUR WEAPON:</h2>
            <button data-type="rock">ROCK</button>
            <button data-type="paper">PAPER</button>
            <button data-type="scissors">SCISSORS</button>
        </div>
    </div>
    <div class="score-area-outer">
        <div class="score-area-inner">
            <p class="scores">WON: <span id="won">0</span></p>
            <p class="scores">LOST: <span id="lost">0</span></p>
            <p class="scores">DRAW: <span id="draw">0</span></p>
        </div>
    </div>
    <footer>Â©2022 Vervain AB | All Rights Reserved</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
