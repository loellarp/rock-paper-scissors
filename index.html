<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="game-area">
        <div class="results">
            <p id="result-header">Online Game</p>
            <p id="result-rule">You against the computer</p>
        </div>
        <div class="hands">
            <div id="user-hand-outer">
                <div id="user-hand-inner"><img src="assets/images/rock_left.png" alt="rock" data-type="rock"></div>
            </div>
            <div id="computer-hand-outer">
                <div id="computer-hand-inner"><img src="assets/images/rock_right.png" alt="rock" data-type="rock"></div>
            </div>
        </div>
        <div class="controls">
            <h2 id="controls-header">Make your choice:</h2>
            <button data-type="rock">Rock</button>
            <button data-type="paper">Paper</button>
            <button data-type="scissors">Scissors</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Won: <span id="won">0</span></p>
        <p class="scores">Lost: <span id="lost">0</span></p>
        <p class="scores">Draw: <span id="draw">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
