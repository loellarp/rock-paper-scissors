<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="heading"><img id="logo" src="assets/images/rock-paper-scissors-logo.svg" alt="Rock, paper, scissors logo "></header>
    <div class="game-area">
        <div class="welcome-rules">
            <p id="welcome-header">WELCOME!</p>
            <p id="welcome-text">Play the classic game ROCK PAPER SCISSORS and try your luck against the computer.</p>
            <p id="rules-header">RULES</p>
            <p id="rules-text">
			    Rock beats Paper<br>
			    Paper beats Rock<br>
			    Scissors beats Paper<br>
			    Unlimited rounds!
	     </p>
        </div>
        <div class="start-btn-area">
            <button id="start-btn" data-type="start-game" >START GAME</button>
        </div>
    </div>
    <div class="score-area-outer">
        <h2 id="score-header">SCORE</h2>
        <div class="score-area-inner">
            <p class="scores">WON: <span id="won">0</span></p>
            <p class="scores">DRAW: <span id="draw">0</span></p>
            <p class="scores">LOST: <span id="lost">0</span></p>
        </div>
    </div>
    <footer>
        <div id="footer-inner">Â©2022 Vervain AB | All Rights Reserved</div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
